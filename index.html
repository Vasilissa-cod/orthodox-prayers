<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Православный молебен</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Православный молебен</h1>
            <div class="subtitle">Молитвенное обращение к святым</div>
        </div>

        <div class="content">
            <div class="cross-decoration">✞ ✞ ✞</div>

            <div class="prayer-section">
                <div class="prayer-title">Пророков твоих</div>
                <div class="saints-list">Иоанна, Давида, Илии, Наума</div>
                <div class="separator">________________________________________________</div>
                <div class="prayer-text">
                    память, <span class="gold-accent">Господи</span>, празднующе, / Теми Тя молим, / спаси души наша.
                </div>
            </div>

            <!-- Остальные секции молитв остаются без изменений -->
            <!-- ... -->
        </div>

        <div class="footer">
            <p>Да благословит нас Господь молитвами святых Своих</p>
        </div>
    </div>
</body>
</html>
